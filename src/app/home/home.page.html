<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Examen Final</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div style="background: cyan; border-radius: 10px; width: 70%; padding: 20px;">
      <h1>JSON</h1>
    </div>
    <div>
      <button class="btn" (click)="quickSort()">QUICK</button>
      <button class="btn">MERGE</button>
      <button class="btn" (click)="tree()">TREE</button>
    </div>
    <div class="results">
      {{ array | json }}
    </div>
    <div>
      <p>Tiempo actual: {{ currentTime }}ms</p>
      <p>Mejor Tiempo: {{ bestTime }}ms</p>
      <p>Best algorithm {{ bestAlgo }}</p>
    </div>
  </div>
</ion-content>
